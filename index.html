<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>music player</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="css/music.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
</head>

<body>
    <audio id="id-audio-player" src='audio/Tonight Tonight.mp3' data-active="0">
    </audio>

    <main class="player">
        <!-- 头部按钮 -->
        <div class="header">
            <a href="#" class="button" id="id-list">
                <i class="fas fa-bars" aria-hidden="true"></i>
                <span class="sr-only">menu bar</span>
            </a>
            <p>Now Playing</p>
            <a href="#" class="button">
                <i class="fas fa-music" aria-hidden="true"></i>
                <span class="sr-only">music</span>
            </a>
        </div>

        <!-- 专辑封面 -->
        <img alt="album art" class="art"><!--  art  -->
        <div class="info">
            <h3 id="id-singName"></h3>
            <p id="id-singer"></p>
        </div>

        <!-- 进度条 -->
        <div class="prog" id="id-prog">
            <div class="prog-time">
                <p class="left" id="id-current-time">0:00</p>
                <p class="right" id="id-total-time">0:00</p>
            </div>
            <div class="prog-bar" id="id-prog-bar">
                <div class="prog-bar-inner" id="id-prog-bar-inner">
                </div>
            </div>
        </div>

        <!-- 按钮 -->
        <ul class="buttons">
            <a href="#" class="button button-sm" data-mode="order" id="id-play-order">
                <i class="fas fa-list-ol fa-sm" data-icon="fa-list-ol" aria-hidden="true"></i>
                <span class="sr-only">Play Order</span>
            </a>
            <a href="#" class="button button-md" id="id-previous">
                <i class="fas fa-step-backward" aria-hidden="true"></i>
                <span class="sr-only">Previous Music</span>
            </a>
            <a href="#" class="button button-md" id="id-play">
                <i class="fas fa-play" aria-hidden="true"></i>
                <span class="sr-only">Play</span>
            </a>
            <a href="#" class="button button-md" id="id-next">
                <i class="fas fa-step-forward"></i>
                <span class="sr-only">Next Music</span>
            </a>

            <a href="#" class="button button-sm" id="id-volume">
                <i class="fas fa-volume-up fa-sm" aria-hidden="true"></i>
                <span class="sr-only">Volume</span>
            </a>
        </ul>
        <!-- 音量条 -->
        <div class="volume-panel" id="id-volume-panel">
            <div class="volume-bar" id="id-volume-bar">
                <div class="volume-fill" id="id-volume-fill">
                </div>
            </div>
            <div class="volume-value" id='id-volume-value'>
                100
            </div>

        </div>
        <div class="bar"></div>
    </main>
    <!-- 播放列表 -->
    <div class="playlist">
        <div class="playlist-header">
            <h3>播放列表</h3>
            <span class="song-count" id="id-song-count">0 首歌曲</span>
        </div>
        <ul class="song-list" id="id-song-list">
        </ul>
    </div>


    <script src="https://kit.fontawesome.com/7d35781f0a.js" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
